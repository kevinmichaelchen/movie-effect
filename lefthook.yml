pre-commit:
  parallel: true
  jobs:
    - name: typecheck
      run: pnpm typecheck
    - name: lint
      run: pnpm lint
      env:
        NX_TUI: "false"
    - name: format
      run: pnpm format:check
    - name: knip
      run: pnpm knip
    - name: test
      run: pnpm test:unit
      env:
        NX_TUI: "false"
